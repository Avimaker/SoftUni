<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9. Font Properties</title>
    <link rel="stylesheet" href="font-example.css">
</head>
<body>
    <div>
        <p  class="Family">Font Family: 'Arial, sans-serif'</p>
    </div>
    <div>
        <p class="Size">Font Size: 24px</p>
    </div>
    <div>
        <p class="Weight">Font Weight: Bold</p>
    </div>
    <div>
        <p class="Style">Font Style: Italic</p>
    </div>
    <div>
        <p class="Variant">Font Variant: Small-Caps</p>
    </div>
    
</body>
</html>
